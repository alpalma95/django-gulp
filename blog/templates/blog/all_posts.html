{% extends "base.html" %}
{% block page_title %}
    All posts
{% endblock page_title %}
{% block body %}
    <div class="container">
        {% for post in posts %}
            <div class="blog-card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.summary }}</p>
                <a href="{% url 'get-post-by-slug' post.slug %}">See post</a>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
